<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
     <img class="logo" src="/images/sausagedoglogo.jpeg" alt="sausagedoglogo">
     <ul>
        <li>Sausage Food</li>
        <li>Sausage Clothes</li>
        <li>Sausage Accessories</li>
     </ul>  
    </header>
    <section class="hero">
      <div class="herotext">
       <h1>Sausage dogs are awesome!</h1>
       <p>This website is being made as part of a coding challenge from The Odin Project, but also to pay homage to my sausage dog Chorizo.</p>
       <button>Sign Up</button>
      </div>
       <img class="heroimage" src="/images/sausagedogheroimage.jpeg" alt="sausagedog">
    </section>
    <section class="information">
        <h2>Some random sausage images</h2>
        <div class="figurecontainer">
        <figure>
            <img src="images/sausagedogeating.jpeg" alt="sausagedogeating">
            <figcaption>We have tips on the best food for your Sausage dog, ps Its not sausage!</figcaption>
        </figure>
        <figure>    
            <img src="/images/sausageoutfit.jpeg" alt="sausagedoginjumper">
            <figcaption>For all your dogs styles we have an outfit for every season!</figcaption>
        </figure>
        <figure>
            <img src="/images/sausageaccessories.jpeg" alt="sausagedoglead">
            <figcaption>Every accessory you can imagine to make sausage life as easy as can be!</figcaption>
        </figure>
        </div>
    </section>
</body>
</html>
